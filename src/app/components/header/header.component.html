<div class="p-grid header p-align-center">
	<div class="header-logo p-offset-3">
		<span class="logo-title">
			OCAMusic
		</span>
		<span class="logo-description">
			Gerenciador de partituras
		</span>
	</div>
	<div class="navbar">
		<div class="nav-options p-col p-align-center" *ngFor="let opt of options">
			<div class="nav-button" (click)="setRoute(opt.href)">
				<span class="nav-button-label">
					{{opt.label}}
				</span>
			</div>
		</div>
	</div>
</div>
